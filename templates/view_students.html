<p>
    {% for student in student_info %}
        <p>id: {{student.id}}</p>
        <p>name : {{student.name}}</p> <br>
        <p>roll: {{student.roll}}</p> <br>
        <p>image: {{student.image}}</p> <br>
        <p>subject: {{student.subject}}</p> <br>
        <p>hobby: {{student.hobby}}</p> <br>
        <h3>{{date}}</h3>
        <hr>
    {% endfor %}

</p>
